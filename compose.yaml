name: server-side

services:
  # Webサーバコンテナ
  web:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - 8080:80 # ホスト側:コンテナ側
    volumes:
      - ./src:/app
    container_name: nginx
    hostname: nginx-host

  # アプリケーションサーバコンテナ
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        - UID=1000
        - GID=1000
        - USERNAME=phper
        - GROUPNAME=phper
    container_name: app
    hostname: php-host
    volumes:
      - ./src:/app # ./srcディレクトリをappのコンテナ内/dataへマウント

    # データベースコンテナ
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: postgres
    platform: linux/amd64
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
